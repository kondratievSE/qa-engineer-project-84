---
- summary: |  
    Пользователь должен иметь возможность просматривать товары и подробную информацию о товаре
  requirement: |
    При переходе на главную страницу магазина пользователь видит список товаров с ценами и описанием товаров
  prerequisites: |
    Открыта любая страница сайта, кроме Главной страницы
  steps:
    - Нажимаем кнопку Магазин
  expected-result: |
    Пользователь должен попасть на главную страницу со списком товаров и описанием товаров

- summary: |
    Пользователь должен иметь возможность добавлять товар в корзину
  requirement: |
    При нажатии кнопки Добавить товар происходит добавление товара в корзину 
  prerequisites:
    Открыта главная страница интернет-магазина
  test-data: |
  
  steps:
    - Вибираем товар "IPHONE 9"
    - Нажимаем на кнопку "Добавить товар"
  expected-result: |
    Выбранный товар добавляется в корзину
    
- summary: |
    Пользователь должен иметь возможность просмотра содержимого корзины
  requirement: |
    При нажатии на кнопку Корзина пользователь переходит к просмотру товаров, добаленных в корзину
  prerequisites: |
    Открыта главная страница, товары добавлены в корзину, о чем свидетельствует пиктограмма с числом товаров в корзине на значке Корзина
  test-data: |
    
  steps:
    - Нажимаем на кнопку Корзина
  expected-result: |
    Пользователь попадает на страницу Корзина со списком добавленных товаров

- summary: |
   Пользователь должен иметь возможность фильтровать товар по наличию, производителю и цене
  requirement: |
    1. при нажатии чек-бокса с именем производителя товара, должен выводится список товаров этого производителя
    2. при нажатии чек-бокса сортировки товара по наличию, должен выводится список товаров, которые в наличии
    3. при выборе стоимости товара от 100 до 1000 выводится список товаров в соответствующем диапазоне цен
    3. при выборе из списка категории товаров laptop должен отображаться список лэптопов
  prerequisites:
    Открыта главная страница товаров
  steps:
    - нажимаем на чек-бокс c товара
    - нажимаем на чек-бокс "в наличие"
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен попасть на главную страницу
