---
- summary: |  
    Пользователь должен иметь возможность просматривать товары и подробную информацию о товаре
  requirement: |
    При переходе на главную страницу магазина пользователь видит список товаров с ценами и описанием товаров
  prerequisites: |
    Открыта любая страница сайта, кроме Главной страницы
  steps:
    - Нажимаем кнопку Магазин
  expected-result: |
    Пользователь должен попасть на главную страницу со списком товаров и описанием товаров

- summary: |
    Пользователь должен иметь возможность добавлять товар в корзину
  requirement: |
    При нажатии кнопки Добавить товар происходит добавление товара в корзину 
  prerequisites:
    Открыта главная страница интернет-магазина
  steps:
    - Вибираем товар
    - Нажимаем на кнопку "Добавить товар"
  expected-result: |
    Выбранный товар добавляется в корзину
    
- summary: |
    Пользователь должен иметь возможность просмотра содержимого корзины
  requirement: |
    При нажатии на кнопку Корзина пользователь переходит к просмотру товаров, добаленных в корзину
  prerequisites: |
    Открыта главная страница, товары добавлены в корзину
  steps:
    - Нажимаем на кнопку Корзина
  expected-result: |
    Пользователь попадает на страницу Корзина со списком добавленных товаров

- summary: |
   Пользователь должен иметь возможность фильтровать товар по производителю
  requirement: |
    При нажатии чек-бокса с именем производителя товара, должен выводиться список товаров этого производителя
  prerequisites:
    Открыта главная страница товаров
  steps:
    нажимаем на чек-бокс c именем производителя товара (например Samsung) 
  expected-result: |
    Пользователь должен видеть список товаров выбранного производителя (например Samsung)
    
- summary: |
   Пользователь должен иметь возможность фильтровать товар по наличию
  requirement: |
    При нажатии чек-бокса сортировки товара по наличию, должен выводиться список товаров, которые в наличии
  prerequisites:
    Открыта главная страница товаров
  steps:
    нажимаем на чек-бокс "в наличие"
  expected-result: |
    Пользователь должен видеть список товаров которые, есть в наличии
    
- summary: |
   Пользователь должен иметь возможность фильтровать товар по цене
  requirement: |
    При выборе стоимости товара от 100 до 500 должен выводиться список товаров в выбранном диапазоне цен
  prerequisites:
    Открыта главная страница товаров
  steps:
    Вводим в поле сортировки по цене диапазон значений от 100 до 500
  expected-result: |
    Пользователь должен видеть список товаров в выбраном диапазоне цен от 100 до 500

- summary: |
   Пользователь должен иметь возможность фильтровать товар по категории
  requirement: |
    При выборе категории товара из выпадающего списка должен выводиться список товаров этой категории
  prerequisites:
    Открыта главная страница товаров
  steps:
    1. Нажимаем на кнопку Категория
    2. Выбираем из выпадающего списка одну категорию товара (например Laptop)
  expected-result: |
    Пользователь должен видеть список товаров выбранной категории (например Laptop)

- summary: |
   Пользователь должен иметь возможность поиска товара по ключевому слову
  requirement: |
    При введении в поле поиска названия товара должен выводиться список товаров совпадающий или содержащий последовательность символов, введенных в поле поиска 
  prerequisites:
    Открыта главная страница товаров
  steps:
    1. Нажимаем на поле поиска
    2. Вводим в поле поиска название фирмы товара (например Samsung)
  expected-result: |
    Пользователь должен видеть список товаров введенного названия фирмы (например Samsung)

- summary: |
   Сайт должен иметь мобильную версию
  requirement: |
    Сайт должен функционировать на мобильных устройствах
  prerequisites:
    Открыта главная страница товаров
  steps:
    1. Выбираем для отображения страницы телефон с небольшим разрешением 667х375
  expected-result: |
    Пользователь должен видеть список товаров и основные элементы сайта

- summary: |
   Сайт должен быть доступен на различных устройствах
  requirement: |
    Сайт должен функционировать на планшетах
  prerequisites:
    Открыта главная страница товаров
  steps:
    Выбираем в Devtools для отображения страницы планшет Surface Pro7
  expected-result: |
    Пользователь должен видеть список товаров и основные элементы сайта

- summary: |
   Сайт должен быть безопасным и защищать данные пользователя
  requirement: |
    Сайт должен отправлять и принимать запросы по HTTPS протоколу для защиты данных пользователей
  prerequisites:
    Открыта главная страница товаров
  steps:
     Проверяем в адресной строке по какому протоколу работает сайт
  expected-result: |
    Сайт работает по HTTPS протоколу

- summary: |
    Сайт должен поддерживать английский вариант интерфейса
  requirement: |
    Пользователь может выбрать из выподающего меню вариант языка интерфейса
  prerequisites:
    Открыта главная страница товаров
  steps:
    1. Нажимаем на кнопку Язык
    2. Выбираем язык интерфейса English
  expected-result: |
    Пользователь должен видеть главную страницу товаров с интерфейсом на английском языке
