---
- summary: |  
    Проверка открытия страницы карточки товара
  requirement: |
    Пользователь должен иметь возможность открыть карточку товара на отдельной странице
  prerequisites: |
    Открыта Главная страница
  test-data: none
  steps:
    - Нажимаем на товар
  expected-result: |
    Пользователь должен попасть на страницу выбранного товара

- summary: |  
    Проверка правильного и корректного отображения страницы карточки товара
  requirement: |
    Пользователь должен иметь возможность просматривать подробную информацию о товаре на отдельной странице
  prerequisites: |
    Открыта Главная страница
  test-data: none
  steps:
    - Нажимаем на товар
  expected-result: |
    Пользователь должен видеть корректное отображение отдельной страницы товара
    
- summary: |  
    Проверка отображения списка товаров на главной странице
  requirement: |
    Пользователь должен иметь возможность просматривать товары и подробную информацию о товаре
  prerequisites: |
    Открыта любая страница сайта, кроме Главной страницы
  test-data: none
  steps:
    - Нажимаем кнопку Магазин
  expected-result: |
    Пользователь видит список товаров с описанием на главной странице

- summary: |
    Проверка добавления товаров в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товар в корзину с просмотром последней
  prerequisites:
    Открыта главная страница интернет-магазина
  test-data: none
  steps:
    - Нажимаем на кнопку "Добавить товар"
    - Нажимаем на кнопку "Корзина"
  expected-result: |
    Пользователь видит список товаров, которые добавил в корзину

- summary: |
    Проверка фильтрации товара по производителю
  requirement: |
    При нажатии чекбокса с именем производителя товара, должен выводиться список товаров этого производителя
  prerequisites:
    Открыта главная страница товаров
  test-data: none
  steps:
    - Нажимаем на чекбокс c именем производителя товара (например Samsung) 
  expected-result: |
    Пользователь должен видеть список товаров выбранного производителя (например Samsung)
    
- summary: |
   Проверка фильтрации товара по наличию
  requirement: |
    При нажатии чек-бокса сортировки товара по наличию, должен выводиться список товаров, которые в наличии
  prerequisites:
    Открыта главная страница товаров
  test-data: none
  steps:
    - Нажимаем на чекбокс "в наличие"
  expected-result: |
    Пользователь должен видеть список товаров которые, есть в наличии
    
- summary: |
   Проверка фильтрации товара по цене
  requirement: |
    При выборе стоимости товара от 100 до 500 должен выводиться список товаров в выбранном диапазоне цен
  prerequisites:
    Открыта главная страница товаров
  test-data: От=100
             До=500
  steps:
    - Вводим в поле сортировки по цене диапазон значений ОТ и ДО
  expected-result: |
    Пользователь должен видеть список товаров в выбраном диапазоне цен от 100 до 500

- summary: |
   Проверка фильтрации товара по категории
  requirement: |
    При выборе категории товара из выпадающего списка должен выводиться список товаров этой категории
  prerequisites:
    Открыта главная страница товаров
  test-data: none
  steps:
    - Нажимаем на кнопку Категория
    - Выбираем из выпадающего списка одну категорию товара (например Laptop)
  expected-result: |
    Пользователь должен видеть список товаров выбранной категории (например Laptop)

- summary: |
   Проверка поиска товара по ключевому слову
  requirement: |
    При введении в поле поиска названия товара должен выводиться список товаров совпадающий или содержащий последовательность символов, введенных в поле поиска 
  prerequisites:
    Открыта главная страница товаров
  test-data: none
  steps:
    - Нажимаем на поле поиска
    - Вводим в поле поиска название фирмы товара (например Samsung)
  expected-result: |
    Пользователь должен видеть список товаров введенного названия фирмы (например Samsung)

