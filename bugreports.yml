- summary: |
    После нажатия на кнопку "Оформить заказ" не происходит очистка корзины и переход на последнюю открытую пользователем страницу каталога
  environment: |
    Yandex Browser Версия 23.11.3.965 (64-bit)
    ОС Windows 10 Version 22H2
  steps-to-reproduce: |
    1. https://hexlet-products-store.vercel.app/
    2. Добавить в корзину 3 различных товара
    3. Перейти в корзину
    4. Нажать на кнопку оформить заказ
    5. В модальном окне нажать "Закрыть"
  expected-result: |
    После нажатия на кнопку "Оформить заказ" происходит очистка корзины и переход на последнюю открытую пользователем страницу каталога
  actual-result: |
    После нажатия на кнопку "Закрыть" модального окна подтверждения успешного оформления заказа, не происходит очистка корзины и переход на последнюю открытую пользователем страницу каталога
    
- summary: |
     Успешное Оформление заказа не уменьшает счетчик наличия товара в карточках товара
  environment: |
    Yandex Browser Версия 23.11.3.965 (64-bit)
    ОС Windows 10 Version 22H2
  steps-to-reproduce: |
    1. https://hexlet-products-store.vercel.app/
    2. Добавить в корзину товар и записать его количество в наличии
    3. Перейти в корзину
    4. Нажать на кнопку оформить заказ
    5. В модальном окне нажать "Закрыть"
    6. Перейти на главную страницу с товаром, проверить количество "в наличии"
  expected-result: |
    Успешное оформление заказа уменьшает счетчик наличия товара в карточках товара
  actual-result: |
    Успешное оформление заказа не уменьшает счетчик наличия товара в карточках товара

