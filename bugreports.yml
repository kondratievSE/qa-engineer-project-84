- summary: |
   Сумма товаров в корзине визуально не читаема. Перенести сумму под список товаров
  environment: |
    Yandex Browser Версия 23.11.3.965 (64-bit)
    ОС Windows 10 Version 22H2
  steps-to-reproduce: |
    1. https://hexlet-products-store.vercel.app/
    2. Добавить в корзину 3 товара
    3. Перейти в корзину
  expected-result: |
    Сумма товаров в корзине находится под списком товаров
  actual-result: |
    Сумма товаров в корзине визуально не читаема и находится вверху экрана отдельно от списка товаров в корзине (1.png)

